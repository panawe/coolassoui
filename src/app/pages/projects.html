<div id="carousel-example-generic"
	class="carousel slide cover overlay overflow-hidden max-height-100 cover-navbar-large-top margin-none"
	data-ride="carousel">

	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img src="assets/images/bg-top.jpg" width="100%" alt="Slider">
		</div>
	</div>
</div>

<div class="bg-white" style="padding-left: 0px;">
	<div class="container" style="padding-left: 0px;">
		<div class="ui-grid-row">
			<p-chart type="bar" [data]="data" [height]="100"></p-chart>
		</div>
		<div class="ui-grid-row">
			<p-accordion> <p-accordionTab
				*ngFor="let project of projects"
				header="{{project.title + ' - Budget: '+ (project.budget |number : '1.0-0') +' CFA '}}">

			<div class="ui-grid-row">

				<div class="ui-grid-col-6">
					<div class="progress">
						IMAGE DU PROJET(cliquez sur l'image pour l'agrandir)
						<div class="progress-bar bg-info" role="progressbar"
							style="width: 100%" aria-valuenow="100" aria-valuemin="0"
							aria-valuemax="100"></div>
					</div>
					<div *ngIf="project.pics&&project.pics.length>0">
						<a class="example-image-link" href="{{image.source}}"
							data-lightbox="example-set" data-title="{{image.title}}"
							*ngFor="let image of project.pics"> <img
							class="example-image" alt="{{image.title}}"
							src="{{image.source}}"  height="80"  alt="">
						</a>
					</div>
				</div>
				<div class="ui-grid-col-6">

					<p-dataTable [value]="project.contributions" [rows]="4" [rows]="4"
						[paginator]="true"> <p-column
						[style]="{'width':'75%'}" field="member" header="Nom"></p-column>
					<p-column [style]="{'width':'25%'}" field="amount"
						header="Montant (CFA)"> <ng-template let-col
						let-data="rowData" pTemplate="item"> <span
						class="col-currency">{{ data[col.field ] |number : '1.0-0'
						}}</span> </ng-template> </p-column> </p-dataTable>


				</div>

			</div>

			<div [innerHTML]="project.description"></div>

			</p-accordionTab> </p-accordion>
		</div>
	</div>
</div>
